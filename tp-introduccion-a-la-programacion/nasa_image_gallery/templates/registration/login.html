{% extends 'header.html' %} {% block content %}
<div class="card m-auto p-3 mt-5" style="width: 25rem; box-shadow: 10px 13px 16px 1px rgba(0,0,0,0.6) !important">
    <div class="card-body">
      <h5 class="card-title text-center mb-3" style="text-transform: none !important;">Inicio de sesión</h5>
      <div class="login-form" style="text-align: center;">
        <form action="{% url 'login' %}" method="POST" class="w-100" style="display: inline-block;">
            {% csrf_token %}
            <div class="form-group" style="margin-bottom: 5%;">
                <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required="required">
            </div>
            <div class="form-group" style="margin-bottom: 5%;">
                <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required="required">
            </div>
            {% if error %}
                <div class="text-danger"><small>{{ error }}</small></div>
            {% endif %}
            <div class="form-group" style="margin-bottom: 5%;">
                <button type="submit" class="btn btn-danger btn-block w-100">Ingresar</button>
            </div>
            <div class="form-group">
                <a href="{% url 'signup' %}" class="btn btn-outline-dark btn-block w-100">Crear usuario</a>
            </div>
        </form>
    </div>
    </div>
  </div>

{% endblock %}
