{% extends 'header.html' %} {% block content %}
<div class="card m-auto p-3 mt-5" style="width: 25rem; box-shadow: 10px 13px 16px 1px rgba(0,0,0,0.6) !important">
    <div class="card-body">
        <h5 class="card-title text-center mb-3" style="text-transform: none !important;">Creaci칩n de usuario</h5>
        <div class="login-form" style="text-align: center;">
            <form action="{% url 'signup' %}" method="POST" class="w-100" style="display: inline-block;">
                {% csrf_token %}
                <div class="form-group" style="margin-bottom: 5%;">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required="required">
                </div>
                <div class="form-group" style="margin-bottom: 5%;">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Contrase침a" required="required">
                </div>
                <div class="form-group" style="margin-bottom: 5%;">
                    <input type="password" name="repeat_password" id="repeat_password" class="form-control" placeholder="Repita la contrase침a" required="required">
                </div>
                {% if error %}
                    <div class="text-danger"><small>{{ error }}</small></div>
                {% endif %}
                <div class="form-group" style="margin-bottom: 5%;">
                    <button type="submit" class="btn btn-danger btn-block w-100">Crear usuario</button>
                </div>
                <div class="form-group">
                    <a href="{% url 'login' %}" class="btn btn-outline-dark btn-block w-100">Iniciar sesi칩n</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
